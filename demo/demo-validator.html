<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../../iron-icon/iron-icon.html">
<link rel="import" href="../../iron-icons/iron-icons.html">

<link rel="import" href="../../paper-input/paper-input.html">
<link rel="import" href="../../paper-button/paper-button.html">

<link rel="import" href="../air-cascade-validator.html">

<!--

The `user-validator` provides  

@group demo-validator Elements
@element demo-validator
@demo demo/index.html
-->

<dom-module id="demo-validator">

    <style>
        :host {
            display: block;
        }
    </style>
    <template>
       <air-cascade-validator id="form">
           <paper-input label="Firstname" value="{{data.firstname}}" required></paper-input>
           <paper-input label="Lastname" value="{{data.lastname}}" required></paper-input>
           <paper-input label="Lastname" value="{{data.email}}" type="email"></paper-input>
       </air-cascade-validator>
    </template>
</dom-module>

<script>
    (function () {
        'use strict';

        Polymer({
            is: 'demo-validator',

            properties: {
                data: {
                    type: Object,
                    value: {
                        firstname:  null,
                        lastname: null,
                        email: 'toto'
                    },
                    notity: true
                }
            }

        });
    })();
</script>
