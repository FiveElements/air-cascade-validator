<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>air-cascade-validator demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">


    <link rel="import" href="../air-cascade-validator.html">
    <link rel="import" href="demo-editor.html">
    <link rel="import" href="demo-control.html">

    <link rel="import" href="../../paper-input/paper-input.html">
    <link rel="import" href="../../paper-button/paper-button.html">

    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles">
        </style>
    </custom-style>
</head>
<body>
<div class="vertical-section-container centered">
    <h3>Basic air-cascade-validator demo</h3>
    <demo-snippet>
        <dom-bind>
        <template id="demo">
            <demo-control  onclick="validate()" is-valid="[[isValid]]" ></demo-control>

            <air-cascade-validator id="validator">
                <demo-editor data="{{data}}"></demo-editor>
            </air-cascade-validator>
        </template>
        </dom-bind>

        <script>
            let demo = document.querySelector('#demo');
            demo.isValid = true;

            function validate() {
               let isValid = document.getElementById('validator').validate();
               demo.isValid = isValid;
            }
        </script>
    </demo-snippet>
</div>
</body>
</html>
