<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="air-cascade-validator-behaviour.html">

<!--

The `air-cascade-validator` provides cascade validation for all nodes

@group air Elements
@element air-cascade-validator
@demo demo/index.html
-->

<dom-module id="air-cascade-validator">

    <style>
        :host {
            display: block;
        }
    </style>
    <template>
        <slot></slot>
    </template>
</dom-module>

<script>
    (function () {
        'use strict';

        Polymer({
            is: 'air-cascade-validator',

            behaviors: [
                FiveElements.AirCascadeValidatorBehavior
            ],

            properties: {}

        });
    })();
</script>
