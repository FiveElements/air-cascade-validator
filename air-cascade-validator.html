<link rel="import" href="../polymer/polymer-element.html">

<link rel="import" href="air-cascade-validator-behaviour.html">

<!--

The `air-cascade-validator` provides cascade validation for all nodes

@group air Elements
@element air-cascade-validator
@demo demo/index.html
-->

<dom-module id="air-cascade-validator">

    <style>
        :host {
            display: block;
        }
    </style>
    <template>
        <slot id="dataForm"></slot>
    </template>
</dom-module>


<script>
    /**
     * `air-cruddy`
     *
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class AirCascadeValidator extends  FiveElements.AirCascadeValidatorMixin(Polymer.Element) {
        static get is() { return 'air-cascade-validator'; }

    }

    window.customElements.define(AirCascadeValidator.is, AirCascadeValidator);
</script>
